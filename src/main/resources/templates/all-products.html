<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Products</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>

	<div class="container text-center">
		<h1>Welcome to Our Website (QRK)</h1>
		<p>Browse all our awesome products</p>
	</div>
	
	<div th:insert="navigation :: header"></div>

	<div class="container my-5">
		<div class="card">
			<div class="card-body">
				<div th:switch="${products}" class="container my-5">
					<p class="my-4">
						<a href="/add" class="btn btn-secondary"> <i
							class="fas fa-user-plus ml-2"> Add a Product </i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No record found !!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>ID</th>
										<th>Product Name</th>
										<th>Price (Â£)</th>
										<th>Edit</th>
										<th>Delete</th>

									</tr>
								</thead>
								<tbody>
									<tr th:each="product : ${products}">
										<td th:text="${product.id}"></td>
										<td th:text="${product.name}"></td>
										<td th:text="${product.price}"></td>
										<td><a th:href="@{/edit/{id}(id=${product.id})}"
											class="btn btn-primary"> <i class="fas fa-user-edit ml-2"></i>
										</a></td>
										<td><a th:href="@{/delete/{id}(id=${product.id})}"
											class="btn btn-danger"> <i
												class="fas fa-user-times ml-2"></i>
										</a></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div th:insert="footer :: footer"></div>
	
</body>

</html>
