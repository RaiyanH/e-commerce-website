<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Product</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>

	<div class="container text-center">
		<h1>Welcome to Our Website (QRK)</h1>
		<p>Browse all our awesome products</p>
	</div>

	<div th:insert="navigation :: header"></div>

	<div class="container my-5">
		<h3>Add Product</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/addproduct}" th:object="${product}"
						method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Product Name</label> <input
									type="text" th:field="*{name}" class="form-control" id="name"
									placeholder="Product Name" />
									<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red" />
							</div>
							<div class="form-group col-md-8">
								<label for="price" class="col-form-label">Price (Â£)</label> <input
									type="text" th:field="*{price}" class="form-control" id="price"
									placeholder="Product Price" />
									<p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red" />
							</div>


							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value=" Submit ">
							</div>

							<input type="hidden" id="id" th:field="*{id}">

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<div th:insert="footer :: footer"></div>
	
</body>

</html>
