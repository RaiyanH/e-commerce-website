<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Form</title>

<link th:href="@{/css/style.css}" rel="stylesheet">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>

	<div class="container text-center">
		<h1>Welcome to Our Website (QRK)</h1>
		<p>Browse all our awesome products</p>
	</div>

	<div th:insert="navigation :: header"></div>
	
	
	<div layout:fragment="content">
		<section class="my-5">
			<div class="container">
				<div class="row">
					<div class="col-md-12">

	<div class="container">
		<div class="wrapper">
			<div class="title">
				<h1>Admin Login</h1>
			</div>
			<div class="card-body">
				<form th:action="@{/login}" th:object="${loginForm}" method="post">
					<p th:if="${error}" class="error">UserName & Password Incorrect</p>
					<div class="form-group mb-3">
						<label for="username">Username</label> <input type="text"
							name="username">
					</div>
					<div class="form-group mb-3">
						<label for="password">Password</label> <input type="password"
							name="password">
					</div>
					<div class="row button">
						<input type="submit" class="btn btn-primary" value="Login">
					</div>

				</form>
			</div>
		</div>
	</div>
	
	</div>
	</div>
	</div>
	</section>
	</div>
	

	<div th:insert="footer :: footer"></div>

</body>
</html>
