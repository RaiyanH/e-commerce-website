<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Welcome to CodeJava Home</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<h1>Welcome to Our Website (QRK)</h1>
		<p>Browse all our awesome products</p>
	</div>

	<div th:insert="navigation :: header"></div>
	<div class="container text-center">
		<div>
			<form th:action="@{/login}" method="post"></form>
		</div>
		<div>
			<h1>Login Page</h1>
		</div>
		<form action="/action_page.php">
			<div class="mb-2 mt-2">
				<label for="email" class="form-label">Please Enter Your
					Email Below</label> <input type="email" class="form-control" id="email"
					placeholder="Enter email" name="email">
			</div>
			<div class="mb-2">
				<label for="pwd" class="form-label">Please Enter Your
					Password Below</label> <input type="password" class="form-control" id="pwd"
					placeholder="Enter password" name="pswd">
			</div>
			<div class="form-check mb-2">
				<label class="form-check-label"> <input
					class="form-check-input" type="checkbox" name="remember">
					Remember me
				</label>
			</div>
			<a th:href="@{/admin}" class="btn btn-primary"> Log In</a> <a
				th:href="@{/signup_form}" class="btn btn-primary"> Sign Up</a>
		</form>
	</div>

	<div th:insert="footer :: footer"></div>
</body>
</html>
